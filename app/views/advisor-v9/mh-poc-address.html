
{% extends "layout.html" %}

{% block pageTitle %}
  Breathing space
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
  <form class="form" action="mh-poc-address-choice" method="post">
    <div class="govuk-grid-column-full">
     <a href="javascript: history.go(-1)" class="govuk-back-link">Back</a>   
      <h1 class="govuk-heading-l">
       Add point of contact address
      </h1>

 <div class="govuk-form-group">

    <label class="govuk-label govuk-!-font-weight-bold" for="postcodeMh">
      Postcode
    </label>
    <input class="govuk-input govuk-input--width-10" id="postcodeMh" name="postcodeMh" type="text"  value="{{ postcodeMh }}">
  </div>


<button class="govuk-button" data-module="govuk-button">
  Find address
</button>
<p class="govuk-body"><a href="mh-poc-address-manual">Enter address manually</a></p>

<p></p>
    </div>
    </form>
</div>


{% endblock %}
