
{% extends "layout.html" %}

{% block pageTitle %}
  Breathing space
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
  <form class="form" action="index" method="post">
    <div class="govuk-grid-column-two-thirds">
    <a href="javascript: history.go(-1)" class="govuk-back-link">Back</a>   
   <div class="govuk-form-group">
  <fieldset class="govuk-fieldset" aria-describedby="query-hint">
    <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
      <h1 class="govuk-fieldset__heading">
        What do you want the money adviser to review?
      </h1>
    </legend>

    <div class="govuk-radios" data-module="govuk-radios">
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="query" name="query" type="radio" value="debt" data-aria-controls="conditional-query" {{ checked('query', 'debt')}} >
        <label class="govuk-label govuk-radios__label" for="query">
          Debt eligibility
        </label>
      </div>
      <div class="govuk-radios__conditional govuk-radios__conditional--hidden" id="conditional-query">
         <div class="govuk-form-group">
            <label class="govuk-label" for="moreDetail">
              Can you provide more detail?
            </label>
            <textarea class="govuk-textarea" id="moreDetail" name="moreDetail" rows="3" aria-describedby="moreDetail-hint">{{ moreDetail }}</textarea>
          </div>

      </div>
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="query-2" name="query" type="radio" value="client" data-aria-controls="conditional-query-2" {{ checked('query', 'client') }}>
        <label class="govuk-label govuk-radios__label" for="query-2">
           Client eligibility
        </label>
      </div>
      <div class="govuk-radios__conditional govuk-radios__conditional--hidden" id="conditional-query-2">
       <div class="govuk-form-group">
            <label class="govuk-label" for="moreDetail2">
              Can you provide more detail?
            </label>
            <textarea class="govuk-textarea" id="moreDetail2" name="moreDetail2" rows="3" >{{ moreDetail2 }}</textarea>
          </div>

      </div>
    </div>
  </fieldset>
</div>


<button class="govuk-button" data-module="govuk-button">
  Save and continue
</button>
    </div>
    </form>
</div>

{% endblock %}
