
{% extends "layout.html" %}

{% block pageTitle %}
  Breathing space
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
  <form class="form" action="add-business-guard" method="post">
 
    <div class="govuk-grid-column-two-thirds">
           <a href="javascript: history.go(-1)" class="govuk-back-link">Back</a>  
      <h1 class="govuk-heading-xl">
         <span class="govuk-caption-xl">Create a Breathing Space account : Step 2 of 3</span>
       What is your client's correspondence address?
      </h1>

      <h2 class="govuk-heading-m">Postcode</h2>
      <p class="govuk-body">{{ postcodeCorres | default("NW1 1JU") }} <a href="address">Change</a></p>

<div class="govuk-form-group">
  <label class="govuk-label" for="sort">
    Choose address
  </label>
  <select class="govuk-select" id="sort" name="sort">
    <option value="published">3 addresses found</option>
    <option value="two">2 Melling road, Elephant and castle, London, {{ postcodeCorres }}</option>
    <option value="three">3 Melling road, Elephant and castle, London, {{ postcodeCorres }}</option>
    <option value="four">4 Melling road, Elephant and castle, London, {{ postcodeCorres }}</option>
  </select>
</div>


<button class="govuk-button" data-module="govuk-button">
  Save and continue
</button>
<p class="govuk-body"><a href="address-corres-manual">Enter address manually</a></p>
    </div>
    </form>
</div>

{% endblock %}
