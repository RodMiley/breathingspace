{% block pageTitle %}

      {% block breadcrumbsection %}

     Client Apis

{% block content %}



  <form class="form" action="add-credentials-completed" method="post">

  
    <div class="govuk-grid-row">

<div class="govuk-grid-column-full"> 
 <a href="javascript: history.go(-1)" class="govuk-back-link">Back</a>
  <form class="form" action="index" method="post">
<div class="govuk-form-group">
  <fieldset class="govuk-fieldset" aria-describedby="api-hint">
    <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
      <h1 class="govuk-fieldset__heading">
      <span class="govuk-caption-l">Add client credentials</span>

    </legend>
    <div class="govuk-checkboxes">
      <div class="govuk-checkboxes__item">
        <input class="govuk-checkboxes__input" id="api" name="api" type="checkbox" value="Hello world">
        <label class="govuk-label govuk-checkboxes__label" for="api">
          Hello world
        </label>
      </div>
      <div class="govuk-checkboxes__item">
        <input class="govuk-checkboxes__input" id="api-2" name="api" type="checkbox" value=" Notifications">
        <label class="govuk-label govuk-checkboxes__label" for="api-2">
          Notifications
        </label>
      </div>
      <div class="govuk-checkboxes__item">
        <input class="govuk-checkboxes__input" id="api-3" name="api" type="checkbox" value=" API 3">
        <label class="govuk-label govuk-checkboxes__label" for="api-3">
          API 3
        </label>
      </div>
    </div>

  </fieldset>
</div>

<button class="govuk-button">Save and continue</button>
      </div>
      </div>
    </div>
    </form>
