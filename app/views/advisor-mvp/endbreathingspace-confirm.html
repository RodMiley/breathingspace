
{% extends "layout.html" %}

{% block pageTitle %}
  Breathing space
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
  <form class="form" action="confirmation-end" method="post">
    <div class="govuk-grid-column-full">
     <a href="javascript: history.go(-1)" class="govuk-back-link">Back</a>   
      <h1 class="govuk-heading-xl">
       End Breathing Space
      </h1>

 
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-full">     

<h3 class="govuk-heading-s govuk-!-margin-bottom-0">Reason:</h3>
<p>{{ bsEndReason }} {{eligibilityNo}}</p>

<hr class="govuk-section-break govuk-section-break--m govuk-section-break--visible">
<div class="govuk-warning-text">
  <span class="govuk-warning-text__icon" aria-hidden="true">!</span>
  <strong class="govuk-warning-text__text">
    <span class="govuk-warning-text__assistive">Warning</span>
    By ending Breathing Space, all creditor protections will be removed.
  </strong>
</div>





<button class="govuk-button" data-module="govuk-button">
 Confirm and end Breathing Space
</button>

</div>
    </div>
    </form>
</div>


{% endblock %}
