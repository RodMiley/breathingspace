
{% extends "layout.html" %}

{% block pageTitle %}
  Breathing space
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
  <form class="form" action="confirmation-newdebt" method="post">
    <div class="govuk-grid-column-full">
      <a href="javascript: history.go(-1)" class="govuk-back-link">Back</a> 
      <h1 class="govuk-heading-xl">
           <!-- <span class="govuk-caption-xl">Add a debt</span> -->
 Add a debt
      </h1>

<h2 class="govuk-heading-m">Confirm debt details</h2>

        <dl class="govuk-summary-list govuk-!-margin-bottom-5">
            <div class="govuk-summary-list__row">
            <dt class="govuk-summary-list__key">
             {{ debttype }}
            </dt>
            <dd class="govuk-summary-list__value">
              <p>Creditor:<strong>{{ newcreditor }}</strong><br>Amount: <strong>{{adddebtamount}}</strong><br> Reference: <strong>{{adddebtreference}}</strong></p>
            </dd>
            <dd class="govuk-summary-list__actions">
   
              <a class="govuk-link" href="add-new-debt-step2">
                Change<span class="govuk-visually-hidden"> name</span>
              </a>
                                  or
             <a class="govuk-link" href="add-debt-delete">
                Delete<span class="govuk-visually-hidden"> Debt</span>
              </a>
              
            </dd>
          </div>
        </dl>

     <div class="govuk-radios" style="display:none">
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="" name="addDebt" type="radio" value="addDebt" checked>
        <label class="govuk-label govuk-radios__label" for="addDebt">
         hidden radio
        </label>
      </div>
      </div>



<button class="govuk-button" data-module="govuk-button">
  Add debt to Breathing Space
</button>
    </div>
    </form>
</div>

{% endblock %}
