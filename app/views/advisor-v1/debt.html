
{% extends "layout.html" %}

{% block pageTitle %}
  Breathing space
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
  <form class="form" action="debt-list" method="post">
    <div class="govuk-grid-column-two-thirds">
      <h1 class="govuk-heading-xl">
       Add a problem debt
      </h1>
     <div class="govuk-form-group">
  <label class="govuk-label" for="creditor">
    Creditor 
  </label>
  <input class="govuk-input" id="creditor" name="creditor" type="text" autocomplete="creditor" spellcheck="false" value="{{ creditor }}">
</div>

<div class="govuk-form-group">
  <fieldset class="govuk-fieldset">
    <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
      <h2 class="govuk-label">
        Type of dept
      </h2>
    </legend>
    <div class="govuk-radios">
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="" name="typeOfDebt" type="radio" value="Credit card" {{checked('typeOfDebt', 'Credit card') }}>
        <label class="govuk-label govuk-radios__label" for="typeOfDebt">
         Credit card
        </label>
      </div>
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="typeOfDebt-2" name="typeOfDebt" type="radio" value="Loan"  {{checked('typeOfDebt', 'Loan') }}>
        <label class="govuk-label govuk-radios__label" for="typeOfDebt-2">
          Loan
        </label>
      </div>
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="typeOfDebt-3" name="typeOfDebt" type="radio" value="Government"  {{checked('typeOfDebt', 'Government') }}>
        <label class="govuk-label govuk-radios__label" for="typeOfDebt-3">
          Government
        </label>
      </div>
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="typeOfDebt-4" name="typeOfDebt" type="radio" value="Housing"  {{checked('typeOfDebt', 'Housing') }}>
        <label class="govuk-label govuk-radios__label" for="typeOfDebt-4">
          Housing
        </label>
      </div>
        <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="typeOfDebt-5" name="typeOfDebt" type="radio" value="Utility"  {{checked('typeOfDebt', 'Utility') }}>
        <label class="govuk-label govuk-radios__label" for="typeOfDebt-5">
         Utility
        </label>
      </div>
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="typeOfDebt-5" name="typeOfDebt" type="radio" value="Contract"  {{checked('typeOfDebt', 'Contract') }}>
        <label class="govuk-label govuk-radios__label" for="typeOfDebt-5">
        Contract
        </label>
      </div>
    </div>
  </fieldset>
</div>


 <div class="govuk-form-group">
  <label class="govuk-label" for="amount">
   Debt amount
  </label>
  <input class="govuk-input govuk-input--width-10" id="amount" name="amount" type="text" spellcheck="false" value="{{ amount }}">
</div>

 <div class="govuk-form-group">
  <label class="govuk-label" for="reference">
    Reference
  </label>
  <input class="govuk-input govuk-input--width-10" id="reference" name="reference" type="text" spellcheck="false" value="{{ reference }}">
</div>

     <div class="govuk-radios" style="display:none">
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="" name="debt" type="radio" value="debt" checked>
        <label class="govuk-label govuk-radios__label" for="typeOfDebt">
         hidden radio
        </label>
      </div>
      </div>




<button class="govuk-button" data-module="govuk-button">
  Save and continue
</button>
    </div>
    </form>
</div>

{% endblock %}
