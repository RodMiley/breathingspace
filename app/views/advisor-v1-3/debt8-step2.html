
{% extends "layout.html" %}

{% block pageTitle %}
  Breathing space
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
  <form class="form" action="debt-list-tabs" method="post">
    <div class="govuk-grid-column-two-thirds">
     <a href="javascript: history.go(-1)" class="govuk-back-link">Back</a>   
      <h1 class="govuk-heading-xl">
      <span class="govuk-caption-xl">Step 2 of 2</span>
       Add a debt
      </h1>
      <h2 class="govuk-heading-s">Creditor</h2>
      <p class="govuk-body">{{ creditoreight }} <a href="debt8">Change</a></p>
       <h2 class="govuk-heading-s">Type of debt</h2>
      <p class="govuk-body">Store card / catalogue</p>

 <div class="govuk-form-group">
  <label class="govuk-label govuk-!-font-weight-bold" for="amounteight">
   Debt amount
  </label>
  <input class="govuk-input govuk-input--width-10" id="amounteight" name="amounteight" type="text" spellcheck="false" value="{{ amounteight }}">
</div>

 <div class="govuk-form-group">
  <label class="govuk-label govuk-!-font-weight-bold" for="referenceeight">
    Reference
  </label>

      This is your personal reference for the debt</span>
  <input class="govuk-input govuk-input--width-10" id="referenceeight" name="referenceeight" type="text" spellcheck="false" value="{{ referenceeight }}">
</div>

     <div class="govuk-radios" style="display:none">
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="" name="debt8" type="radio" value="debt8" checked>
        <label class="govuk-label govuk-radios__label" for="debt8">
         hidden radio
        </label>
      </div>
      </div>




<button class="govuk-button" data-module="govuk-button">
  Save and continue
</button>
    </div>
    </form>
</div>

{% endblock %}
