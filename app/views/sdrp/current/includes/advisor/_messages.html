
<table class="govuk-table">
    <caption class="govuk-table__caption govuk-table__caption--l">Messages</caption>
    <thead class="govuk-table__head">
      <tr class="govuk-table__row">
        <th scope="col" class="govuk-table__header">Status</th>  
        <th scope="col" class="govuk-table__header">Creditor</th>
        <th scope="col" class="govuk-table__header">Message</th>
        <th scope="col" class="govuk-table__header"></th>
      </tr>
    </thead>
    <tbody class="govuk-table__body">
      <tr class="govuk-table__row">
        <td scope="row" class="govuk-table__cell">          
            {% if checked('message-read','yes')%}
            <strong class="govuk-tag">Read</strong>
            {% else %}
            <strong class="govuk-tag govuk-tag--blue">New</strong>
            {% endif %}</td>
        <td class="govuk-table__cell">Southwark council</td>
        <td scope="row" class="govuk-table__cell">The correct debt level is Â£3012...</td>
        <td scope="row" class="govuk-table__cell"><a href="message?reference={{case.reference}}">View message</a></td>
      </tr>
      <tr class="govuk-table__row">
        <td scope="row" class="govuk-table__cell"><strong class="govuk-tag govuk-tag--blue">New</strong></td>
        <td scope="row" class="govuk-table__cell">Yorkshire Water Services Ltd</td>
        <td scope="row" class="govuk-table__cell">We have a different surname listed on our records ...</td>
        <td class="govuk-table__cell"><a href="message?reference={{case.reference}}">View message</a></td>
      </tr>
    </tbody>
  </table>
