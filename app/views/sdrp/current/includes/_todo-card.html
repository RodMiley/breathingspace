<li>
  <div class="card">
    {% if case.task === "New message"  %}
    <a class="govuk-link govuk-!-font-weight-bold govuk-!-display-block govuk-!-margin-bottom-3" href="plan?reference={{case.reference}}#messages">{{case.name}}</a>
    {% else %}
    <a class="govuk-link govuk-!-font-weight-bold govuk-!-display-block govuk-!-margin-bottom-3" href="plan?reference={{case.reference}}">{{case.name}}</a>
    {% endif %}
    <hr class="govuk-section-break govuk-section-break--visible" />
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-one-half">
        <ul class="govuk-list govuk-!-margin-bottom-0 govuk-!-font-size-16">
          <li>Task: {{case.task}}</li>
          <li>Reference: {{case.reference}}</li>
        </ul>
      </div>
    </div>
  </div>
</li>
