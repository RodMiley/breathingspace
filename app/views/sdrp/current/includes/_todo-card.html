<li>
  <div class="card">
    <a
      class="govuk-link govuk-!-font-weight-bold govuk-!-display-block govuk-!-margin-bottom-3"
      href="plan?reference={{case.reference}}"
      >{{case.task}}</a>
    <hr class="govuk-section-break govuk-section-break--visible" />

    <strong class="govuk-tag govuk-tag--grey govuk-!-margin-top-3"
      >To do</strong>

    <div class="govuk-grid-row">
      <div class="govuk-grid-column-one-half">
        <ul class="govuk-list govuk-!-margin-bottom-0 govuk-!-font-size-16">
          <li>Name: {{case.name}}</li>
          <li>Reference: {{case.reference}}</li>
          <li>Status: {{case.status}}</li>
        </ul>
      </div>
    </div>
  </div>
</li>
