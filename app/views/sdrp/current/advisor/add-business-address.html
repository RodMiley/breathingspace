
{% extends "../layout-sdrp.html" %}

{% block pageTitle %}
  Breathing space
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
  <form class="form" action="add-business-address-choice" method="post">
    <div class="govuk-grid-column-full">
     <a href="javascript: history.go(-1)" class="govuk-back-link">Back</a>   
      <h1 class="govuk-heading-xl">
       Add business address
      </h1>

     <h2 class="govuk-heading-s">Business</h2>
      <p class="govuk-body">{{ businessName }} <a href="add-business"> Change</a></p>

 <div class="govuk-form-group">

    <label class="govuk-label govuk-!-font-weight-bold" for="postcodeBusiness">
      Postcode
    </label>
    <input class="govuk-input govuk-input--width-10" id="postcodeBusiness" name="postcodeBusiness" type="text"  value="{{ postcodeBusiness }}">
  </div>


<button class="govuk-button" data-module="govuk-button">
  Find address
</button>
<p class="govuk-body"><a href="add-business-address-manual">Enter address manually</a></p>

<p></p>
    </div>
    </form>
</div>


{% endblock %}
