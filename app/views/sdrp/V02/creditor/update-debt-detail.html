
{% extends "../layout-sdrp.html" %}

{% block pageTitle %}
Add details about the debt
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
  <form class="form" action="" method="post">
    <div class="govuk-grid-column-two-thirds">
     <a href="javascript: history.go(-1)" class="govuk-back-link">Back</a>   
      <h1 class="govuk-heading-l">
     
       Add details about the debt
      </h1>
      <h2 class="govuk-heading-s">Creditor</h2>
       <p class="govuk-body">{{ creditor | default("Newcastle Council") }}
       </p>


<div class="govuk-form-group">
  <fieldset class="govuk-fieldset">
    <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
      <h2 class="govuk-label">
        Type of debt
      </h2>
    </legend>
    <div class="govuk-radios" data-module="govuk-radios">
     
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="updateDebtType-1" name="updateDebtType" type="radio" value="Council tax"  {{checked('updateDebtType', 'Council tax') }} >
        <label class="govuk-label govuk-radios__label" for="updateDebtType-1">
           Council tax
        </label>
      </div>

        <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="updateDebtType-2" name="updateDebtType" type="radio" value="Housing benefit"  {{checked('updateDebtType', 'Housing benefit') }} checked >
        <label class="govuk-label govuk-radios__label" for="updateDebtType-2">
            Housing benefit
        </label>
      </div>
    
           <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="updateDebtType-3" name="updateDebtType" type="radio" value="Rent arrears"  {{checked('updateDebtType', 'Rent arrears') }}>
        <label class="govuk-label govuk-radios__label" for="updateDebtType-3">
        Rent arrears
        </label>
      </div>


           <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="updateDebtType-3" name="updateDebtType" type="radio" value="Parking fines"  {{checked('updateDebtType', 'Parking fines') }}>
        <label class="govuk-label govuk-radios__label" for="updateDebtType-3">
        Parking fines
        </label>
      </div>

         <div class="govuk-radios govuk-radios--conditional" data-module="govuk-radios">
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="addDebt-conditional" name="updateDebtType" type="radio" value="other" data-aria-controls="conditional-addDebt-conditional"  {{checked('updateDebtType', 'other') }}>
        <label class="govuk-label govuk-radios__label" for="addDebt-conditional">
          Other
        </label>
      </div>
      <div class="govuk-radios__conditional govuk-radios__conditional--hidden" id="conditional-addDebt-conditional">
        <div class="govuk-form-group">
          <label class="govuk-label" for="otherdebt">
            Type of Debt
          </label>
          <input class="govuk-input govuk-!-width-two-thirds" id="otherdebt" name="otherdebt" value="{{otherdebt}}">
        </div>
</div>
  </fieldset>
</div>

 <div class="govuk-form-group">
  <label class="govuk-label" for="updateDebtAmount">
   Debt amount
  </label>
   <div class="govuk-input__wrapper">
    <div class="govuk-input__prefix" aria-hidden="true">Â£</div>
  <input class="govuk-input govuk-input--width-10" id="updateDebtAmount" name="updateDebtAmount" type="text" spellcheck="false" value="{{ updateDebtAmount | default("1179") }}">
</div>
</div>

 <div class="govuk-form-group">
  <label class="govuk-label" for="updateDebtReference">
    Reference (optional)
  </label>
  <span id="changed-name-hint" class="govuk-hint">
      This is your reference for the debt</span>
  <input class="govuk-input govuk-input--width-10" id="updateDebtReference" name="updateDebtReference" type="text" spellcheck="false" value="{{ updateDebtReference }}">
</div>

     <div class="govuk-radios" style="display:none">
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="" name="debt" type="radio" value="yes~confirm-debt-details?reference={{creditorcase.reference}}" checked>
        <label class="govuk-label govuk-radios__label" for="updateDebtType">
         hidden radio
        </label>
      </div>
      </div>

             <div class="govuk-radios" style="display:none">
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="" name="tasktodo" type="radio" value="completed" checked>
        <label class="govuk-label govuk-radios__label" for="completed">
         hidden radio
        </label>
      </div>
      </div>




<button class="govuk-button" data-module="govuk-button">
  Save and continue
</button>
    </div>
    </form>
</div>


{% endblock %}
