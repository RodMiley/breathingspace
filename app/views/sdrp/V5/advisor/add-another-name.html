
{% extends "../layout-sdrp.html" %}

{% block pageTitle %}
  Confirm debt details
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
  <form class="form" action="plan" method="post">
    <div class="govuk-grid-column-full">
     {% include  "../includes/advisor/_client_name_reference.html" %} 
      <a href="javascript: history.go(-1)" class="govuk-back-link">Back</a> 
      <h1 class="govuk-heading-l">
         Add another name
      </h1>
</div>
</div>
<div class="govuk-grid-row">
<div class="govuk-grid-column-two-thirds">
      <div class="govuk-form-group">
  <label class="govuk-label" for="firstnameprev">
  First name
  </label>
  <input class="govuk-input govuk-!-width-three-quarters" id="firstnameprev" name="firstnameprev" type="text" autocomplete="firstnameprev" spellcheck="false" value="">
</div>

<div class="govuk-form-group">
  <label class="govuk-label" for="middlenameprev">
   Middle name (optional)
  </label>
  <input class="govuk-input govuk-!-width-three-quarters" id="middlenameprev" name="middlenameprev" type="text" autocomplete="middlenameprev" spellcheck="false" value="">
</div>

<div class="govuk-form-group">
  <label class="govuk-label" for="lastnameprev">
   Last name
  </label>
  <input class="govuk-input govuk-!-width-three-quarters" id="lastnameprev" name="lastnameprev" type="text" autocomplete="lastnameprev" spellcheck="false" value="">
</div>
     
     {% include  "../includes/advisor/_show-confirmation.html" %} 

         <div class="govuk-radios" style="display:none">
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="" name="addname" type="radio" value="yes~plan?reference={{case.reference}}" checked>
        <label class="govuk-label govuk-radios__label" for="updateDebtType">
         hidden radio
        </label>
      </div>
      </div>

   <div class="govuk-radios" style="display:none">
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="" name="task" type="radio" value="addname" checked>
        <label class="govuk-label govuk-radios__label" for="updateDebtType">
         hidden radio
        </label>
      </div>
      </div>


<button class="govuk-button" data-module="govuk-button">
Confirm and continue
</button>
    </div>
    </form>
</div>

{% endblock %}
