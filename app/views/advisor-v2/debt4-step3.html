
{% extends "layout.html" %}

{% block pageTitle %}
  Breathing space
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
  <form class="form" action="debt4-step4" method="post">
    <div class="govuk-grid-column-two-thirds">
     <a href="javascript: history.go(-1)" class="govuk-back-link">Back</a>   
      <h1 class="govuk-heading-xl">
      <span class="govuk-caption-xl"> Add a debt: Step 3 of 4</span>
       Add contact details
      </h1>
      <h2 class="govuk-heading-s">Creditor</h2>
      <p class="govuk-body">{{ creditorfour }} <a href="debt4">Change</a></p>


<div class="govuk-form-group">
  <label class="govuk-label" for="phone">
    UK phone number
  </label>

  <input class="govuk-input govuk-input--width-10" id="phone" name="phone" type="phone" autocomplete="phone" spellcheck="false"  value="{{ phone }}">
</div>      



<div class="govuk-form-group">
  <label class="govuk-label" for="email">
    Email address
  </label>
  <input class="govuk-input" id="email" name="email" type="email" aria-describedby="email-hint" autocomplete="email" spellcheck="false"  value="{{ email }}">
</div>
     <div class="govuk-radios" style="display:none">
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="" name="debt4" type="radio" value="debt4" checked>
        <label class="govuk-label govuk-radios__label" for="debt4">
         hidden radio
        </label>
      </div>
      </div>




<button class="govuk-button" data-module="govuk-button">
  Save and continue
</button>
    </div>
    </form>
</div>

{% endblock %}
