
{% extends "layout.html" %}

{% block pageTitle %}
  Breathing space
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
  <form class="form" action="mhp-details" method="post">
    <div class="govuk-grid-column-two-thirds">
      <h1 class="govuk-heading-xl">
      <span class="govuk-caption-xl">Refer a patient for breathing space : Step 3 of 4</span>
       Who confirmed your patient is in Mental health crisis treatment?
      </h1>
     <div class="govuk-form-group">
  <label class="govuk-label" for="amhpname">
   Approved mental health professionals full name
  </label>
  <input class="govuk-input" id="amhpname" name="amhpname" type="text" autocomplete="amhpname" spellcheck="false" value="{{ amhpname }}">
</div>
     <div class="govuk-form-group">
  <label class="govuk-label" for="amhporg">
   Organisation
  </label>
  <input class="govuk-input" id="amhporg" name="amhporg" type="text" autocomplete="amhporg" spellcheck="false" value="{{ amhporg }}">
</div>
     <div class="govuk-form-group">
  <label class="govuk-label" for="amhpposition">
   Position
  </label>
  <input class="govuk-input" id="amhpposition" name="amhpposition" type="text" autocomplete="amhpposition" spellcheck="false" value="{{ amhpposition }}">
</div>

<div class="govuk-form-group">
  <fieldset class="govuk-fieldset" role="group" aria-describedby="dob-hint">
    <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
      <h2 class="govuk-label">
       When did the treatment start?
      </h2>
    </legend>
    <span id="dob-hint" class="govuk-hint">
      For example, 31 3 2020
    </span>
    <div class="govuk-date-input" id="dob">
      <div class="govuk-date-input__item">
        <div class="govuk-form-group">
          <label class="govuk-label govuk-date-input__label" for="day">
            Day
          </label>
          <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="day" name="day" type="number" autocomplete="bdayday" pattern="[0-9]*" value="{{ day }}">
        </div>
      </div>
      <div class="govuk-date-input__item">
        <div class="govuk-form-group">
          <label class="govuk-label govuk-date-input__label" for="month">
            Month
          </label>
          <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="month" name="month" type="number" autocomplete="bdaymonth" pattern="[0-9]*"  value="{{ month }}">
        </div>
      </div>
      <div class="govuk-date-input__item">
        <div class="govuk-form-group">
          <label class="govuk-label govuk-date-input__label" for="year">
            Year
          </label>
          <input class="govuk-input govuk-date-input__input govuk-input--width-4" id="year" name="year" type="number" autocomplete="bdayyear" pattern="[0-9]*"  value="{{ year }}">
        </div>
      </div>
    </div>
  </fieldset>
</div>
<button class="govuk-button" data-module="govuk-button">
  Save and continue
</button>
    </div>
    </form>
</div>

{% endblock %}
