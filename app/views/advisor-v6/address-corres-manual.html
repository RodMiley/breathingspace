
{% extends "layout.html" %}

{% block pageTitle %}
  Breathing space
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
  <form class="form" action="add-business-guard" method="post">
    <div class="govuk-grid-column-two-thirds">
     <a href="javascript: history.go(-1)" class="govuk-back-link">Back</a>   
      <h1 class="govuk-heading-xl">
    <span class="govuk-caption-xl"> Add a debt: Step 2 of 3</span>
       Add client correspondence addresscorres
      </h1>
 <fieldset class="govuk-fieldset">
  <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
    <h2 class="govuk-label govuk-!-font-weight-bold">
     Client addresscorres
    </h2>
  </legend>

  <div class="govuk-form-group">
    <label class="govuk-label" for="addresscorresline1">
      Building and street <span class="govuk-visually-hidden">line 1 of 2</span>
    </label>
    <input class="govuk-input" id="addresscorresline1" name="addresscorresline1" type="text" autocomplete="addresscorres-line1" value="{{addresscorresline1}}">
  </div>

  <div class="govuk-form-group">
    <label class="govuk-label" for="addresscorresline2">
      <span class="govuk-visually-hidden">Building and street line 2 of 2</span>
    </label>
    <input class="govuk-input" id="addresscorresline2" name="addresscorresline2" type="text" autocomplete="addresscorres-line2" value="{{addresscorresline2}}">
  </div>

  <div class="govuk-form-group">
    <label class="govuk-label" for="addresscorrestown">
      Town or city
    </label>
    <input class="govuk-input govuk-!-width-two-thirds" id="addresscorrestown" name="addresscorrestown" type="text" autocomplete="addresscorres-level2" value="{{addresscorrestown}}">
  </div>

  <div class="govuk-form-group">
    <label class="govuk-label" for="addresscorrescounty">
      County
    </label>
    <input class="govuk-input govuk-!-width-two-thirds" id="addresscorrescounty" name="addresscorrescounty" type="text" value="{{addresscorrescounty}}">
  </div>

  <div class="govuk-form-group">
    <label class="govuk-label" for="addresscorrespostcode">
      Postcode
    </label>
    <input class="govuk-input govuk-input--width-10" id="addresscorrespostcode" name="addresscorrespostcode" type="text" autocomplete="postal-code" value="{{addresscorrespostcode}}">
  </div>

</fieldset>

     <div class="govuk-radios" style="display:none">
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="" name="debt9" type="radio" value="debt9" checked>
        <label class="govuk-label govuk-radios__label" for="debt9">
         hidden radio
        </label>
      </div>
      </div>




<button class="govuk-button" data-module="govuk-button">
   Save and continue
</button>
    </div>
    </form>
</div>

{% endblock %}
