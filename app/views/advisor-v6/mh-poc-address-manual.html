
{% extends "layout.html" %}

{% block pageTitle %}
  Breathing space
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
  <form class="form" action="add-business-guard" method="post">
    <div class="govuk-grid-column-two-thirds">
     <a href="javascript: history.go(-1)" class="govuk-back-link">Back</a>   
 <fieldset class="govuk-fieldset">
  <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
    <h1 class="govuk-heading-l">
     Add point of contact address
    </h1>
  </legend>

  <div class="govuk-form-group">
    <label class="govuk-label" for="addressMhline1">
      Building and street <span class="govuk-visually-hidden">line 1 of 2</span>
    </label>
    <input class="govuk-input" id="addressMhline1" name="addressMhline1" type="text" autocomplete="addressMh-line1" value="{{addressMhline1}}">
  </div>

  <div class="govuk-form-group">
    <label class="govuk-label" for="addressMhline2">
      <span class="govuk-visually-hidden">Building and street line 2 of 2</span>
    </label>
    <input class="govuk-input" id="addressMhline2" name="addressMhline2" type="text" autocomplete="addressMh-line2" value="{{addressMhline2}}">
  </div>

  <div class="govuk-form-group">
    <label class="govuk-label" for="addressMhtown">
      Town or city
    </label>
    <input class="govuk-input govuk-!-width-two-thirds" id="addressMhtown" name="addressMhtown" type="text" autocomplete="addressMh-level2" value="{{addressMhtown}}">
  </div>

  <div class="govuk-form-group">
    <label class="govuk-label" for="addressMhcounty">
      County
    </label>
    <input class="govuk-input govuk-!-width-two-thirds" id="addressMhcounty" name="addressMhcounty" type="text" value="{{addressMhcounty}}">
  </div>

  <div class="govuk-form-group">
    <label class="govuk-label" for="addressMhpostcode">
      Postcode
    </label>
    <input class="govuk-input govuk-input--width-10" id="addressMhpostcode" name="addressMhpostcode" type="text" autocomplete="postal-code" value="{{addressMhpostcode}}">
  </div>

</fieldset>

     <div class="govuk-radios" style="display:none">
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="" name="debt9" type="radio" value="debt9" checked>
        <label class="govuk-label govuk-radios__label" for="debt9">
         hidden radio
        </label>
      </div>
      </div>




<button class="govuk-button" data-module="govuk-button">
   Save and continue
</button>
    </div>
    </form>
</div>

{% endblock %}
