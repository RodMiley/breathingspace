
{% extends "layout.html" %}

{% block pageTitle %}
  Breathing space
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
  <form class="form" action="mh-confirm-actions" method="post">
    <div class="govuk-grid-column-two-thirds">
       <a href="javascript: history.go(-1)" class="govuk-back-link">Back</a>   
      <h1 class="govuk-heading-xl">
      Add nominated point of contact

      </h1>
      <p>Something here</p>
     <div class="govuk-form-group">
  <label class="govuk-label" for="amhpname">
  Full name
  </label>
  <input class="govuk-input" id="amhpname" name="amhpname" type="text" autocomplete="amhpname" spellcheck="false" value="{{ amhpname }}">
</div>
     <div class="govuk-form-group">
  <label class="govuk-label" for="amhporg">
   Relationship to client (optional)
  </label>
  <input class="govuk-input" id="amhporg" name="amhporg" type="text" autocomplete="amhporg" spellcheck="false" value="{{ amhporg }}">
</div>
     <div class="govuk-form-group">
  <label class="govuk-label" for="amhpposition">
   Organisation (optional)
  </label>
  <input class="govuk-input" id="amhpposition" name="amhpposition" type="text" autocomplete="amhpposition" spellcheck="false" value="{{ amhpposition }}">
</div>

<div class="govuk-form-group">
  <fieldset class="govuk-fieldset" aria-describedby="how-contacted-conditional-hint">
    <legend class="govuk-fieldset__legend govuk-fieldset__legend--s">
      <h1 class="govuk-fieldset__heading">
        How would you prefer to be contacted?
      </h1>
    </legend>
    <span id="how-contacted-conditional-hint" class="govuk-hint">
      Select one option.
    </span>
    <div class="govuk-radios govuk-radios--conditional" data-module="govuk-radios">
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="how-contacted-conditional" name="how-contacted" type="radio" value="email" data-aria-controls="conditional-how-contacted-conditional">
        <label class="govuk-label govuk-radios__label" for="how-contacted-conditional">
          Email
        </label>
      </div>
      <div class="govuk-radios__conditional govuk-radios__conditional--hidden" id="conditional-how-contacted-conditional">
        <div class="govuk-form-group">
          <label class="govuk-label" for="contact-by-email">
            Email address
          </label>
          <input class="govuk-input govuk-!-width-one-third" id="contact-by-email" name="contact-by-email" type="email" spellcheck="false">
        </div>

      </div>
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="how-contacted-conditional-2" name="how-contacted" type="radio" value="phone" data-aria-controls="conditional-how-contacted-conditional-2">
        <label class="govuk-label govuk-radios__label" for="how-contacted-conditional-2">
          Post
        </label>
      </div>

    </div>
  </fieldset>
</div>
