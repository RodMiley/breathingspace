
{% extends "layout.html" %}

{% block pageTitle %}
  Breathing space
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
  <form class="form" action="address-history" method="post">
    <div class="govuk-grid-column-two-thirds">
     <a href="javascript: history.go(-1)" class="govuk-back-link">Back</a>   
      <h1 class="govuk-heading-xl">
      <span class="govuk-caption-xl">Add client details: Step 2 of 4</span>
       Add client's previous address
      </h1>
 <fieldset class="govuk-fieldset">
  <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
    <h2 class="govuk-label govuk-!-font-weight-bold">
     Client previous address
    </h2>
  </legend>

  <div class="govuk-form-group">
    <label class="govuk-label" for="prevaddressline1">
      Building and street <span class="govuk-visually-hidden">line 1 of 2</span>
    </label>
    <input class="govuk-input" id="prevaddressline1" name="prevaddressline1" type="text" autocomplete="prevaddress-line1" value="{{prevaddressline1}}">
  </div>

  <div class="govuk-form-group">
    <label class="govuk-label" for="prevaddressline2">
      <span class="govuk-visually-hidden">Building and street line 2 of 2</span>
    </label>
    <input class="govuk-input" id="prevaddressline2" name="prevaddressline2" type="text" autocomplete="prevaddress-line2" value="{{prevaddressline2}}">
  </div>

  <div class="govuk-form-group">
    <label class="govuk-label" for="prevaddresstown">
      Town or city
    </label>
    <input class="govuk-input govuk-!-width-two-thirds" id="prevaddresstown" name="prevaddresstown" type="text" autocomplete="prevaddress-level2" value="{{prevaddresstown}}">
  </div>

  <div class="govuk-form-group">
    <label class="govuk-label" for="prevaddresscounty">
      County
    </label>
    <input class="govuk-input govuk-!-width-two-thirds" id="prevaddresscounty" name="prevaddresscounty" type="text" value="{{prevaddresscounty}}">
  </div>

  <div class="govuk-form-group">
    <label class="govuk-label" for="prevaddresspostcode">
      Postcode
    </label>
    <input class="govuk-input govuk-input--width-10" id="prevaddresspostcode" name="prevaddresspostcode" type="text" autocomplete="postal-code" value="{{prevaddresspostcode}}">
  </div>

  

</fieldset>


<div class="govuk-form-group">
  <fieldset class="govuk-fieldset" role="group" aria-describedby="prevmovedInhint">
    <legend class="govuk-fieldset__legend govuk-fieldset__legend--s">
      <label class="govuk-fieldset__heading">
        What date did your client move in to this address
      </label>
    </legend>
    <span id="prevmovedInhint" class="govuk-hint">
      For example, 11 2017
    </span>
    <div class="govuk-date-input" id="prevmoved-in">
      <div class="govuk-date-input__item">
        <div class="govuk-form-group">
          <label class="govuk-label govuk-date-input__label" for="prevmovedInMonth">
            Month
          </label>
          <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="prevmovedInMonth" name="prevmovedInMonth" type="text" pattern="[0-9]*" inputmode="numeric" value="{{ prevmovedInMonth }}">
        </div>
      </div>
      <div class="govuk-date-input__item">
        <div class="govuk-form-group">
          <label class="govuk-label govuk-date-input__label" for="prevmovedInYear">
            Year
          </label>
          <input class="govuk-input govuk-date-input__input govuk-input--width-4" id="prevmovedInYear" name="prevmovedInYear" type="text" pattern="[0-9]*" inputmode="numeric" value="{{ prevmovedInYear }}">
        </div>
      </div>
    </div>
  </fieldset>
</div>

<div class="govuk-form-group">
  <fieldset class="govuk-fieldset" role="group" aria-describedby="prevmovedInhint">
    <legend class="govuk-fieldset__legend govuk-fieldset__legend--s">
      <label class="govuk-fieldset__heading">
        What date did your client move out of this address
      </label>
    </legend>
    <span id="prevmovedOuthint" class="govuk-hint">
      For example,   s11 2017
    </span>
    <div class="govuk-date-input" id="prevmovedOut">
      <div class="govuk-date-input__item">
        <div class="govuk-form-group">
          <label class="govuk-label govuk-date-input__label" for="prevmovedOutMonth">
            Month
          </label>
          <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="prevmovedOutMonth" name="prevmovedOutMonth" type="text" pattern="[0-9]*" inputmode="numeric" value="{{ prevmovedOutMonth }}">
        </div>
      </div>
      <div class="govuk-date-input__item">
        <div class="govuk-form-group">
          <label class="govuk-label govuk-date-input__label" for="prevmovedOutYear">
            Year
          </label>
          <input class="govuk-input govuk-date-input__input govuk-input--width-4" id="prevmovedOutYear" name="prevmovedOutYear" type="text" pattern="[0-9]*" inputmode="numeric" value="{{ prevmovedOutYear }}">
        </div>
      </div>
    </div>
  </fieldset>
</div>



     <div class="govuk-radios" style="display:none">
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="" name="prevAddress" type="radio" value="manual" checked>
        <label class="govuk-label govuk-radios__label" for="prevAddress">
         hidden radio
        </label>
      </div>
      </div>




<button class="govuk-button" data-module="govuk-button">
   Save and continue
</button>
    </div>
    </form>
</div>

{% endblock %}
